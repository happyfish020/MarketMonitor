logging:
  level: INFO

market_hours:
  ashare:
    open: "09:30"
    close: "15:00"
  us:
    open: "09:30"
    close: "16:00"

paths:
  log_dir: logs
  report_dir: reports
  data_dir: data
  cache_dir: data/cache
  raw_dir: data/raw

  # === 完整缓存体系（B 方案） ===
  day_cache_dir: data/cache/day_cache
  intraday_cache_dir: data/cache/intraday

  # === 本地数据库 ===
  database_dir: data/database
  ashare_daily_db: data/database/ashare_daily

  # === 日级 snapshot（可查看每日数据）===
  snapshot_dir: data/snapshot/ashare_daily

runtime:
  mode: ashare_daily
  default_date: auto

factors:
  enable_northbound: true
  enable_turnover: true
  enable_margin: true
  enable_global: true

weights:
  northbound: 1.0
  turnover: 1.0
  margin: 1.0
  global: 1.0
