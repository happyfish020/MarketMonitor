# ===================================================================
# UnifiedRisk V12 - Multi-market Symbols Configuration
# ===================================================================

# ======================================================
# 1) A股指数（核心指数）
# ======================================================
cn_index:
  sh: "000001.SS"         # 上证指数
  sz: "399001.SZ"         # 深成指
  hs300: "000300.SS"      # 沪深300
  zz500: "000905.SS"      # 中证500
  kc50: "000688.SS"       # 科创50

# ======================================================
# 2) A股 ETF（成交额、proxy、NPS）
# ======================================================
cn_etf:
  core:
    - "510300.SS"         # 沪深300 ETF
    - "159901.SZ"         # 深成指 ETF
  liquidity:
    - "510500.SS"         # 中证500 ETF
    - "159915.SZ"         # 创业板 ETF
  thematic:
    - "159819.SZ"         # AI ETF
    - "515000.SS"         # 券商 ETF
    - "512010.SS"         # 能源
    - "515030.SS"         # 半导体

# ======================================================
# 3) A股板块（Sector Rotation）
# ======================================================
cn_sector:
  use_eastmoney: true
  sw_level2:
    - "801010"   # 农林牧渔
    - "801020"   # 采掘
    - "801030"   # 化工
    - "801040"   # 钢铁
    - "801080"   # 电子
    - "801180"   # 计算机
    - "801750"   # 电力设备
  fields: [flow, adv_dec, main_force]

# ======================================================
# 4) 美股指数（global lead 核心）
# ======================================================
us_index:
  spx: "^GSPC"            # 标普500
  ndx: "^IXIC"            # 纳指
  dji: "^DJI"             # 道指
  rut: "^RUT"             # 小盘股

# ======================================================
# 5) 美股板块（Sector ETF）
# ======================================================
us_sector:
  etf:
    xlk: "XLK"            # 科技
    xlf: "XLF"            # 金融
    xly: "XLY"            # 可选消费
    xlp: "XLP"            # 必选消费
    xli: "XLI"            # 工业
    xle: "XLE"            # 能源
    xlv: "XLV"            # 医疗
    xlb: "XLB"            # 原材料
    xlu: "XLU"            # 公共事业
    xlre: "XLRE"          # 房地产

# ======================================================
# 6) 衍生品（期指、波动率）
# ======================================================
derivatives:
  cn_futures:
    if: "IF9999.CFE"      # 沪深300期指
    ic: "IC9999.CFE"      # 中证500期指
    im: "IM9999.CFE"      # 中证1000期指
  vol:
    vix: "^VIX"           # 恐慌指数
    vxn: "^VXN"           # 纳指波动率

# ======================================================
# 7) 宏观资产（global lead & macro）
# ======================================================
macro:
  currency:
    dxy: "DX-Y.NYB"
  commodity:
    gold: "GC=F"
    copper: "HG=F"
    oil: "CL=F"
  yield:
    tnx: "^TNX"           # 10Y
    fvx: "^FVX"           # 5Y
    irx: "^IRX"           # 3M

# ======================================================
# 8) 加密资产（CIBR 因子）
# ======================================================
crypto:
  major:
    - "BTC-USD"
    - "ETH-USD"
  alt:
    - "SOL-USD"
    - "DOGE-USD"

# ======================================================
# 9) 用户自定义主题组（因子可继承）
# ======================================================
custom_groups:
  gold:
    - "GC=F"
    - "GLD"
  copper:
    - "HG=F"
    - "JJC"
  ai:
    - "159819.SZ"
    - "300750.SZ"
    - "688041.SH"
