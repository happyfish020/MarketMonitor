# UnifiedRisk v1.0 - score to risk level mapping
# Score here is the unified, dimensionless risk score after aggregation.

levels:
  extreme_low:
    max: -4.0
    label: "极低风险 / Extreme Low"
  low:
    min: -4.0
    max: -1.5
    label: "低风险 / Low"
  neutral:
    min: -1.5
    max: 1.5
    label: "中性 / Neutral"
  elevated:
    min: 1.5
    max: 3.5
    label: "偏高 / Elevated"
  high:
    min: 3.5
    max: 5.5
    label: "高风险 / High"
  extreme:
    min: 5.5
    label: "极高风险 / Extreme"
