# ============================================================
# UnifiedRisk V12 - Factor Weights Configuration
# 所有预测与综合评分的权重统一放在此文件
# 不允许多个权重文件，避免多市场配置混乱
# ============================================================

prediction_weights:

  # ------------------------------
  # 北向强度 / NPS 因子
  # 反映跨境资金风险偏好
  # ------------------------------
  north_nps: 0.25

  # ------------------------------
  # 统一情绪因子（核心情绪总线）
  # 替代 emotion + sentiment
  # 来自 unified_emotion_factor
  # ------------------------------
  unified_emotion: 0.20

  # ------------------------------
  # 成交额 / 流动性因子
  # TurnoverFactor
  # ------------------------------
  turnover: 0.20

  # ------------------------------
  # 两融杠杆风险因子
  # MarginFactor
  # ------------------------------
  margin: 0.20

  # ------------------------------
  # 指数趋势 / 技术结构因子
  # IndexTechFactor（HS300 或核心指数）
  # ------------------------------
  index_tech: 0.15


# ============================================================
# 预留扩展（可在未来 V12+ 启用）
# ============================================================

extended_factors:
  #global_lead: 0.20       # 全球领先因子（如需启用）
  #volatility: 0.15        # 波动率因子
  #macro_risk: 0.10        # 宏观因子
  #sector_rotation: 0.10   # 板块轮动因子
